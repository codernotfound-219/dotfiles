# POIMANDRES MINIMAL
# Palette:
# Teal: #5de4c7 | Pink: #f087bd | Blue: #add7ff | Gray: #a6accd | Dark: #303340

set -g status-position top
set -g status-justify centre
set -g status-style "bg=default,fg=#a6accd"

# LEFT STATUS
# Only shows the session name.
# Turns Pink when you press prefix (Ctrl+S), otherwise it's a calm Teal.
set -g status-left-length 50
set -g status-left "#{?client_prefix,#[fg=#f087bd]#[bold] ☁ #S ,#[fg=#5de4c7] ☁ #S }"

# RIGHT STATUS
# 24-hour format (e.g., 22:30)
set -g status-right-length 50
set -g status-right "#[fg=#add7ff] %H:%M "

# WINDOWS (Tabs)
# Minimal style: No background colors, just text.
# Active Window: Bold Blue (#add7ff)
# Inactive Window: Dim Gray (#a6accd)
set -g window-status-format "#[fg=#303340] #I #[fg=#a6accd]#W "
set -g window-status-current-format "#[bg=default,fg=#add7ff,bold] #I #W "

# FORCE RESET STYLES
# These lines explicitly tell tmux 'style' commands to use no background
set -g window-status-style "bg=default,fg=#a6accd"
set -g window-status-current-style "bg=default,fg=#add7ff,bold"
set -g window-status-activity-style "bg=default,fg=#f087bd"
set -g window-status-bell-style "bg=default,fg=#f087bd,bold"

set -g window-status-separator "  "

# PANES
# Dark borders to fade into the background
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-border-style "fg=#303340"
setw -g pane-active-border-style "fg=#add7ff"
setw -g pane-border-lines single

# SESH
unbind "k"
bind-key "k" display-popup -E -w 40% "sesh connect \"$(sesh list -t | gum filter --limit 1 --placeholder 'PICK A SESH' --prompt='⚡' --indicator.foreground='#f087bd' --match.foreground='#add7ff')\""
