set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

# HOT RELOAD
unbind r
bind r source-file ~/.config/tmux/.tmux.conf

# CHANGE PREFIX
set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

# STATUS BAR
set-option -g focus-events on
bind-key x kill-pane
set -g status-bg default
set -g popup-style "bg=default"
set -g popup-border-style "bg=default"

# TEMP
set -g mouse on

# CONFIGS
set -g base-index 1              # start indexing windows at 1 instead of 0
setw -g pane-base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 5000        # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g default-terminal "tmux-256color"
setw -g mode-keys vi
set-option -g renumber-windows on

# Session
unbind k
bind-key k display-popup -E -w 40% -h 50% "tmux switch-client -t \"$(tmux list-sessions -F '#S' | gum filter --limit 1 --placeholder 'PICK A SESSION')\""

# SPLITS
unbind '"'
bind "'" split-window -h -c "#{pane_current_path}"
unbind %
bind - split-window -v -c "#{pane_current_path}"

# RESIZE
bind -r j resize-pane -D 5
bind -r K resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

# COPY
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# THEME
source-file ~/.config/tmux/theme.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
