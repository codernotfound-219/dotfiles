# vim:fileencoding=utf-8:foldmethod=marker

# Poimandres-inspired flavor for Yazi
# Palette used:
# Teal: #5de4c7 | Pink: #f087bd | Blue: #add7ff | Gray: #a6accd
# Dark: #303340 | Background-ish: #1b1e28

# : Manager {{{

[mgr]
cwd = { fg = "#5de4c7" }

# Hovered
hovered         = { reversed = true }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#add7ff", bold = true, italic = true, underline = true }
find_position = { fg = "#f087bd", bg = "reset", bold = true, italic = true }

# Marker
marker_copied   = { fg = "#5de4c7", bg = "#5de4c7" }
marker_cut      = { fg = "#f087bd", bg = "#f087bd" }
marker_marked   = { fg = "#add7ff", bg = "#add7ff" }
marker_selected = { fg = "#add7ff", bg = "#add7ff" }

# Tab
tab_active   = { reversed = true }
tab_inactive = {}
tab_width    = 1

# Count
count_copied   = { fg = "#1b1e28", bg = "#5de4c7" }
count_cut      = { fg = "#1b1e28", bg = "#f087bd" }
count_selected = { fg = "#1b1e28", bg = "#add7ff" }

# Border
border_symbol = "│"
border_style  = { fg = "#303340" }

# : }}}

# : Tabs {{{

[tabs]
active   = { fg = "#1b1e28", bg = "#add7ff", bold = true }
inactive = { fg = "#add7ff", bg = "#303340" }

# : }}}

# : Mode {{{

[mode]
normal_main = { fg = "#1b1e28", bg = "#add7ff", bold = true }
normal_alt  = { fg = "#add7ff", bg = "#303340" }

select_main = { fg = "#1b1e28", bg = "#5de4c7", bold = true }
select_alt  = { fg = "#5de4c7", bg = "#303340" }

unset_main = { fg = "#1b1e28", bg = "#a6accd", bold = true }
unset_alt  = { fg = "#a6accd", bg = "#303340" }

# : }}}

# : Status bar {{{

[status]
perm_sep   = { fg = "#303340" }
perm_type  = { fg = "#add7ff" }
perm_read  = { fg = "#a6accd" }
perm_write = { fg = "#f087bd" }
perm_exec  = { fg = "#5de4c7" }

progress_label  = { fg = "#ffffff", bold = true }
progress_normal = { fg = "#add7ff", bg = "#303340" }
progress_error  = { fg = "#f087bd", bg = "#303340" }

# : }}}

# : Pick {{{

[pick]
border   = { fg = "#add7ff" }
active   = { fg = "#f087bd", bold = true }
inactive = {}

# : }}}

# : Input {{{

[input]
border   = { fg = "#add7ff" }
title    = {}
value    = {}
selected = { reversed = true }

# : }}}

# : Completion {{{

[cmp]
border = { fg = "#add7ff" }

# : }}}

# : Tasks {{{

[tasks]
border  = { fg = "#add7ff" }
title   = {}
hovered = { fg = "#f087bd", underline = true }

# : }}}

# : Which {{{

[which]
mask            = { bg = "#303340" }
cand            = { fg = "#5de4c7" }
rest            = { fg = "#a6accd" }
desc            = { fg = "#f087bd" }
separator       = "  "
separator_style = { fg = "#303340" }

# : }}}

# : Help {{{

[help]
on      = { fg = "#5de4c7" }
run     = { fg = "#f087bd" }
hovered = { reversed = true, bold = true }
footer  = { fg = "#1b1e28", bg = "#a6accd" }

# : }}}

# : Notify {{{

[notify]
title_info  = { fg = "#5de4c7" }
title_warn  = { fg = "#add7ff" }
title_error = { fg = "#f087bd" }

# : }}}

# : File-specific styles {{{

[filetype]
rules = [
  { mime = "image/*", fg = "#5de4c7" },
  { mime = "{audio,video}/*", fg = "#add7ff" },
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#f087bd" },
  { mime = "application/{pdf,doc,rtf}", fg = "#5de4c7" },

  { name = "*", fg = "#a6accd" },
  { name = "*/", fg = "#add7ff" }
]

# : }}}
